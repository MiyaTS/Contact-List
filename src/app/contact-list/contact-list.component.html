<app-header></app-header>
<div class="app-container">
  <div class="search-container">
    <input type="text" pInputText [(ngModel)]="searchTerm" placeholder="Search contacts" />
    <button pButton type="button" label="Search" (click)="searchContacts()"></button>
  </div>

  <p-table [value]="contacts">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
      <tr>
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.phone}}</td>
        <td>
          <button pButton type="button" icon="pi pi-eye" (click)="viewContact(contact.id)"></button>
          <button pButton type="button" icon="pi pi-pencil" (click)="showEditContactDialog(contact.id)"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="deleteContact(contact.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <button pButton type="button" label="Add Contact" (click)="showAddContactDialog()"></button>
</div>
