<app-header></app-header>
<div class="app-container">
  <div class="contact-detail" *ngIf="contact">
    <h2 class="contact-detail__title">{{ contact.firstName }} {{ contact.lastName }}</h2>
    <p class="contact-detail__info"><strong>{{ 'CONTACT.PHONE' | translate }}:</strong> {{ contact.phone }}</p>
    <p class="contact-detail__info"><strong>{{ 'CONTACT.BIRTH_DATE' | translate }}:</strong> {{ contact.birthDate }}</p>
    <p class="contact-detail__info"><strong>{{ 'CONTACT.EMAIL' | translate }}:</strong> {{ contact.email }}</p>
    <p class="contact-detail__info"><strong>{{ 'CONTACT.ADDRESS' | translate }}:</strong> {{ contact.address }}</p>
    <div class="contact-detail__buttons">
      <button pButton type="button" label="{{ 'CONTACT.BACK' | translate }}" icon="pi pi-arrow-left" (click)="goBack()"></button>
      <button pButton type="button" label="{{ 'CONTACT.EDIT' | translate }}" icon="pi pi-pencil" (click)="editContact(contact.id)"></button>
    </div>
  </div>
</div>
